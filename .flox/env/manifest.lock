        "version": "3.12"
      },
      "uv": {
        "pkg-path": "uv",
        "version": "0.6.0"
      }
    },
    "hook": {
      "on-activate": "\nexport FLOX_VENV_CACHE_DIR=\"$FLOX_ENV_CACHE/$(basename \"$PWD\")\"\nmkdir -p \"$FLOX_VENV_CACHE_DIR\"\n\nexport FLOX_VENV_PATH=\"$FLOX_VENV_CACHE_DIR/venv\"\nexport FLOX_VENV_INTERPRETER_PATH=\"$(cat \"$FLOX_VENV_CACHE_DIR/venv.interpreter\" 2> /dev/null || echo false )\"\nexport FLOX_VENV_PYTHON_VERSION=\"$(cat \"$FLOX_VENV_CACHE_DIR/venv.version\" 2> /dev/null || echo false )\"\nexport FLOX_PYTHON_INTERPRETER=\"$(realpath $(which python3))\"\nexport FLOX_PYTHON_VERSION=\"$(python3 --version)\"\n\n# Make sure any tools are not attempting to use the Python interpreter from any\n# existing virtual environment.\nunset VIRTUAL_ENV\n\nexport UV_PROJECT_ENVIRONMENT=\"$FLOX_VENV_PATH\"\n\nfunction indent() {\n  echo -e '{{ Foreground \"#cccccc\" \" │ \"}}' | \\\n    gum format -t template --theme=auto\n}\n\nfunction with_spinner() {\n  if [[ \"$FLOX_ENVS_TESTING\" == \"1\" ]]; then\n    bash -c \"$1\"\n  else\n    echo\n    gum spin \\\n      --show-error \\\n      --spinner line \\\n      --spinner.foreground=\"#cccccc\" \\\n      --title \" >>> $2 ...\" \\\n      --title.foreground=\"#cccccc\" \\\n        -- bash -c \"$1\"\n    echo -en \"\\033[2A\\033[K\"\n  fi\n}\n\nfunction ensure_venv() {\n  uv venv -p \"$FLOX_PYTHON_INTERPRETER\" \"$FLOX_VENV_PATH\"\n  echo \"$FLOX_PYTHON_INTERPRETER\" > \"$FLOX_VENV_CACHE_DIR/venv.interpreter\"\n  echo \"$FLOX_PYTHON_VERSION\" > \"$FLOX_VENV_CACHE_DIR/venv.version\"\n  source \"$FLOX_VENV_PATH/bin/activate\"\n}\nexport -f ensure_venv\n\nfunction install_packages() {\n  uv sync\n  touch \"$FLOX_VENV_CACHE_DIR/venv.packages\"\n}\nexport -f install_packages\n\n\n\nindent && echo\nindent && echo\n\nif [ \"$FLOX_VENV_INTERPRETER_PATH\" != \"$FLOX_PYTHON_INTERPRETER\" ] || [ \"$FLOX_VENV_PYTHON_VERSION\" != \"$FLOX_PYTHON_VERSION\" ]; then\n  with_spinner ensure_venv \"Creating virtual environment\"\n  with_spinner install_packages \"Installing Python packages\"\n  indent && echo -e \"{{ Foreground \\\"#ffffff\\\" \\\"✅ Virtual environment was created.\\\" }}\\n\" \\\n    | gum format -t template\nelif [ pyproject.toml -nt \"$FLOX_VENV_CACHE_DIR/venv.packages\" ]; then\n  with_spinner install_packages \"Installing Python packages\"\n  indent && echo -e \"{{ Foreground \\\"#ffffff\\\" \\\"✅ Python packages installed.\\\" }}\\n\" \\\n    | gum format -t template\nelse\n  indent && echo -e \"{{ Foreground \\\"#ffffff\\\" \\\"✅ Virtual environment already exists.\\\" }}\\n\" \\\n    | gum format -t template\nfi\n\n\n\n\n\nindent && echo\n\n"
    },
    "profile": {
      "bash": "source \"$FLOX_VENV_PATH/bin/activate\"\n",
      "zsh": "source \"$FLOX_VENV_PATH/bin/activate\"\n",
      "fish": "source \"$FLOX_VENV_PATH/bin/activate.fish\"\n",
      "tcsh": "source \"$FLOX_VENV_PATH/bin/activate.csh\"\n"
    },
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ]
    }
